ubuntu的网络配置:
	1.打开指定虚拟机的设置面板,
	2.选择左侧的网络菜单
	3.在右侧的网卡1的连接方式的下拉列表中选择桥接网卡,保存并退出.
	4.网络连接方式的区别:
		1.NAT网络地址转换模式(NAT,Network Address Translation):
			NAT模式是最简单的实现虚拟机上网的方式，你可以这样理解：Vhost访问网络的所有数据都是由主机提供的，vhost并不真实存在于网络中，主机与网络中的任何机器都不能查看和访问到Vhost的存在。
		2.Bridged Adapter模式:
			网桥模式是我最喜欢的用的一种模式，同时，模拟度也是相当完美。你可以这样理解，它是通过主机网卡，架设了一条桥，直接连入到网络中了。因此，它使得虚拟机能被分配到一个网络中独立的IP，所有网络功能完全和在网络中的真实机器一样。
		3.Internal模式:内网模式
			虚拟机与外网完全断开，只实现虚拟机于虚拟机之间的内部网络模式。
		4.Host-only Adapter模式:
			主机模式，这是一种比较复杂的模式，需要有比较扎实的网络基础知识才能玩转。可以说前面几种模式所实现的功能，在这种模式下，通过虚拟机及网卡的设置都可以被实现。
	5.使用图形界面配置:点击右上角系统设置打开控制面板->找到网络菜单双击打开->然后选择有线->双击选项进行编辑
	6.控制台:
		cd /etc/network
		sudo cp interfaces interfaces.bak ->备份文件
		sudo vim interfaces ->输入以下内容保存后退出
			auto eth0 
			iface eth0 inet static
			address 192.168.0.22
			netmask 255.255.255.0
			gateway 192.168.0.1
		sudo /etc/init.d/networking restart ->重启网络
		ifconfig ->查看网络配置情况
		ping -c 192.168.2.223 ->ping本地主机并限制发送数据包的数量
