ubuntu的常用命令:
	1.netstat -tlp 
		-t或–tcp 显示TCP传输协议的连线状况。
		-l或–listening 显示监控中的服务器的Socket。
		-n或–numeric 直接使用IP地址，而不通过域名服务器。 
		-p或–programs 显示正在使用Socket的程序识别码和程序名称。
	2.ifconfig ->查看网络配置情况
	3.rm -r -v dir/file_name ->强制删除文件目录及其子目录


