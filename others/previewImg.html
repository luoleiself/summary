  <div id="rangeBox" contenteditable="true" style="width: 800px;height: 200px; border:1px solid #ddd;">
    0123456789<em>abcdefg</em><em>hijklmnopqrstuvwxyz</em><span>ABCDEFG</span><b>HIJKLMNOPQRSTUVWXYZ</b>
  </div>
  <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum veniam eveniet, aspernatur aperiam voluptatibus, a
    quam nihil consectetur dignissimos dolores atque aut voluptate velit, suscipit ipsam ipsum autem mollitia culpa.</p>
  <script>
    $(function () {
      var selection = window.getSelection();
      console.log(selection);
      $('#rangeBox').on('keyup', function (evt) {
        console.log(evt);
        var range = selection.getRangeAt(0);
        var i = document.createElement('i');
        i.innerHTML = 'hello world';
        range.insertNode(i);
        // range.collapse();
        // range.setStart(range.endContainer, range.endOffset + 1)
        selection.collapseToEnd();
        console.log(range);

        navigator.clipboard.writeText('hello world').then(res => {
          console.log(res)
          navigator.clipboard.readText().then(res => {
            console.log(res)
            document.querySelectorAll('p')[0].innerText = res;
          }).catch(err => {
            console.log(err)
          })
        }).catch(err => {
          console.log(err)
        })
      });

      $('#rangeBox')[0].addEventListener('paste', function (evt) {
        console.log(evt);
        let paste = (evt.clipboardData || window.clipboardData).getData('text');
        console.log(paste);

      });
      // navigator.clipboard
      navigator.permissions.query({ name: 'clipboard-read' }).then(permissionStatus => {
        console.log(permissionStatus);
        permissionStatus.onchange = () => {
          console.log('permissionStatus.state has been changed ', permissionStatus.state);
        }
      }).catch(err => { console.log(err) });

      // navigator.geolocation
      navigator.geolocation.getCurrentPosition(function (pos) {
        console.log(pos);
      }, function (err) {
        console.log(err);
      }, {
        enableHighAccuracy: true,
        timeout: 5000,
        maximumAge: 0
      });

      // navigator.connection
      console.log(navigator.connection);
      navigator.connection.onchange = function (evt) {
        console.log(evt);
      }

    });
  </script>

</body>
