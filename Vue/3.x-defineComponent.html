<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>3.x-defineComponent</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.7/vue.global.js"></script>
</head>

<body>
  <div id="app">
    {{name}}
  </div>
</body>
<script type="text/javascript">
  var app = null;
</script>
<script type="module">
  document.onreadystatechange = function () {
    const { createApp, ref, toRefs, defineComponent, onBeforeMount, onMounted } = Vue;

    // 定义组件
    var CountComponent = defineComponent({
      setup(props, ctx) {
        onBeforeMount(() => {
          console.log('defineComponent onBeforeMount...');
        })
        onMounted(() => {
          console.log('defineComponent onMounted...')
        });
        const count = ref(0);
        const name = ref('Hello world');
        const addCount = () => {
          count++
        }
        return {
          count,
          name
        }
      }
    })
    app = createApp(CountComponent).mount('#app');
  }
</script>

</html>
