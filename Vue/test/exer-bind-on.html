<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind-on</title>
	<style type="text/css" href="./bootstrap.min.css"></style>
	<script type="text/javascript" src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>添加数据</legend>
			<div class="form-group">
				<label>Name:</label>
				<input type='text' name="name" v-model="person.name">
			</div>
			<div class="form-group">
				<label>Age:</label>
				<input type='text' name="age" v-model="person.age">
			</div>
			<div class="form-group">
				<label>Sex:</label>
				<select name="sex" v-model="person.sex">
					<option value="男">男</option>
					<option value="女">女</option>
				</select>
			</div>
			<div class="form-group">
				<label></label>
				<button type="button" @click="createPerson">Create</button>
			</div>
		</fieldset>
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<td>Name</td>
					<td>Age</td>
					<td>Sex</td>
				</tr>
			</thead>
			<tbody>
				<tr v-for="p in people">
					<td>{{p.name}}</td>
					<td>{{p.age}}</td>
					<td>{{p.sex}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			person:{
				name:"",
				age:"",
				sex:""
			},
			people:[]
		},
		methods:{
			createPerson:function(){
				this.people.push(this.person);
				this.person = {name:"",age:"",sex:""};
			}
		}
	})
</script>
</html>
