<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
</head>
<body>
  <div id="app">
    <my-button :title.sync="title">Click Me</my-button>
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: function(){
      return {
        title: 'title from father'
      };
    },
    components:{
      'my-button': {
        template: '<button @click="keyup"><slot></slot></button>',
        methods:{
          keyup:function(){
            this.$emit('update:title', "title from children");
          }
        }
      }
    }
  });
</script>
</html>
