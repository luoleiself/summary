<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
          <title>
            Document
          </title>
          <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.7/vue.global.js">
          </script>
        </meta>
      </meta>
    </meta>
  </head>
  <body>
    <div id="app">
      {{name}}
    </div>
  </body>
  <script type="module">
    document.onreadystatechange = function () {
    var app = Vue.createApp({
      setup(props, ctx) {
        console.log('setup...');
        const name = Vue.ref('hello world');
        return { name }
      },
      beforeCreate() {
        console.log('beforeCreate...')
      },
      created() {
        console.log('created...')
      },
    }).mount('#app');
  }
  </script>
</html>
