<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<script type="text/javascript">
	function getData(){
		var xhrhttp;
		if(window.XMLHttpRequest){
			xhrhttp = new XMLHttpRequest();
		}else{
			xhrhttp = new ActiveXObject("Microsoft.XMLHTTP");//for IE6, IE5
		}
		xhrhttp.open('GET',"http://localhost:3000/",true);
		xhrhttp.onreadystatechange = function(){
			if(xhrhttp.readyState == 4 && xhrhttp.status == 200){
				document.getElementById("content").innerHTML = xhrhttp.responseText;
			}
		}
		xhrhttp.send();
	}
</script>
<body>
<!-- 
	<form id="form1" action="http://localhost:3000/" method="post">
		姓名:<input type="text" name="name" value="测试"><br>
		年龄:<input type="number" name="age" value="40"><br>
		<input type="submit" value="提交">
	</form> 
-->
<input type="button" value="获取数据" onclick="getData()">
<div id="content"></div>
</body>
</html>
