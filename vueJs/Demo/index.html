<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
  <link rel="stylesheet" type="text/css" href="demo.css">
</head>

<body>
  <div id="app">
    <i-button @click="show">Click me!</i-button>
    <Modal v-model="visible" title="Welcome">欢迎使用 iView</Modal>
    <ul class="pagination">
      <li v-for="n in pageCount">
        <a href="javascripit:void(0)" :class="activeNumber == n ? 'active' : ''">{{ n }}</a>
      </li>
    </ul>
    <p>
      <i-button @click="greet">Greet</i-button>
    </p>
    <p>
      <i-button @click="say('Hi')">Hi</i-button>
    </p>
    <fieldset>
      <legend>
        Create New Person
      </legend>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" v-model="newPerson.name" />
      </div>
      <div class="form-group">
        <label>Age:</label>
        <input type="text" v-model="newPerson.age" />
      </div>
      <div class="form-group">
        <label>Sex:</label>
        <select v-model="newPerson.sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label></label>
        <button @click="createPerson">Create</button>
      </div>
    </fieldset>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="(person, index) in people">
          <td>{{ person.name }}</td>
          <td>{{ person.age }}</td>
          <td>{{ person.sex }}</td>
          <td :class="'text-center'">
            <button @click="deletePerson(index)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data: {
      visible: false,
      activeNumber: 1,
      pageCount: 10,
      newPerson: {
        name: '',
        age: 0,
        sex: 'Male'
      },
      people: [{
        name: 'Jack',
        age: 30,
        sex: 'Male'
      }, {
        name: 'Bill',
        age: 26,
        sex: 'Male'
      }, {
        name: 'Tracy',
        age: 22,
        sex: 'Female'
      }, {
        name: 'Chris',
        age: 36,
        sex: 'Male'
      }]
    },
    methods: {
      show: function() {
        this.visible = true;
      },
      greet: function() {
        console.log("Greet");
      },
      say: function(msg) {
        console.log(msg);
      },
      createPerson: function() {
        this.people.push(this.newPerson);
        // 添加完newPerson对象后，重置newPerson对象
        this.newPerson = {
          name: '',
          age: 0,
          sex: 'Male'
        }
      },
      deletePerson: function(index) {
        // 删一个数组元素
        this.people.splice(index, 1);
      }
    }
  })
</script>

</html>
